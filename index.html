<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Search form -->
<form>
    <input type="text" placeholder="Search..." required>
    <input type="button" value="Search">
</form>

<!-- Template for displaying search results -->
<script id="searchResults" type="text/x-handlebars-template">
    <div>
        {{#each []}}
        {{this.name}} Calories: {{this.calories}}

        {{/each}}
    </div>
</script>

<!-- Template for displaying selected products and total calories-->
<script id="summary" type="text/x-handlebars-template">
    <div>
        {{#each []}}
        {{this.name}} Calories: {{this.calories}}

        {{/each}}

        Total calories: {{total}}
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<!-- Custom JS -->
<script src="js/models/item.js"></script>
<script src="js/collections/items.js"></script>
<script src="js/views/results.js"></script>
<script src="js/views/summary.js"></script>
<script src="js/app.js"></script>
</body>
</html>
