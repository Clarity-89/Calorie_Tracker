<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- CSS for jQuery DataTables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1 id="head">Calorie Tracker</h1>

<div class="container-fluid">
    <!-- Search form -->
    <form class="form-inline" id="searchForm">
        <div class="form-group">
            <input class="form-control" id="search" type="text" placeholder="Search..." required>
            <input class="btn btn-default" id='searchButton' type="button" value="Search">
        </div>
    </form>
    <div class="row">
        <div id="hits" class="col-md-6"></div>
        <div id="selection" class="col-md-6"></div>
    </div>
</div>

<!-- Template for displaying search results -->
<script id="searchResults" type="text/x-handlebars-template">
    <p>Search results</p>
    {{#if []}}

    <ul id="paginate">{{#each []}}
        <li class="hit list-group-item" data-id="{{id}}"> {{this.name}} <br> Calories: {{this.calories}}
            <input id='addToList' type="button" value="Add Product"></li>
        {{/each}}
    </ul>

    {{else}}
    <p>No results for your search</p>
    {{/if}}

</script>

<!-- Template for displaying selected products and total calories-->
<script id="summary" type="text/x-handlebars-template">
    <p>Your selection</p>
    <ul>
        {{#each []}}
        <li class="selected_hits list-group-item" data-id="{{id}}"> {{this.name}} <br> Calories: {{this.calories}}
            <input id='removeFromList' type="button" value="Remove Product"></li>
        {{/each}}
    </ul>
</script>

<script id="total" type="text/x-handlebars-template"><p>Total calories: {{this.total}}</p></script>

<!-- Libraries and frameworks -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="js/libs/backbone.paginator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<!-- Custom JS -->
<script src="js/models/item.js"></script>
<script src="js/models/selectedItem.js"></script>
<script src="js/collections/items.js"></script>
<script src="js/collections/selection.js"></script>
<script src="js/views/summary.js"></script>
<script src="js/views/results.js"></script>
<script src="js/app.js"></script>
</body>
</html>
