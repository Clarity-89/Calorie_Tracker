<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- CSS for jQuery DataTables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">

    <!-- CSS for Backgrid.js and its paginator extension -->
    <link rel="stylesheet" href="css/backgrid.css">
    <link rel="stylesheet" href="css/backgrid-paginator.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1 id="head">Calorie Tracker</h1>

<div class="container">
    <!-- Search form -->
    <form class="form-inline" id="searchForm">
        <div class="form-group">
            <input class="form-control" id="search" type="text" placeholder="Search..." required>
            <input class="btn btn-default" id='searchButton' type="button" value="Search">
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <div id="hits"></div>
            <div id="paginator"></div>
        </div>

        <div id="selection" class="col-md-6"></div>
    </div>
</div>

<!-- Template for displaying search results -->
<script id="searchResults" type="text/x-handlebars-template">
    <h2 class="title">Search results</h2>
    {{#if []}}

    <ul>{{#each []}}
        <li class="hit list-group-item" data-id="{{id}}"> {{this.name}}
            <i id="addToList" class="fa fa-plus fa-2x"></i> <br>
            Calories: {{this.calories}}
        </li>
        {{/each}}
    </ul>

    {{else}}
    <p id="no-results">No results for your search</p>
    {{/if}}

</script>

<!-- Template for displaying selected products and total calories-->
<script id="summary" type="text/x-handlebars-template">
    <h2 class="title">Your selection</h2>  <i id="clear-selection" class="fa fa-trash-o fa-2x"></i>
    <ul>
        {{#each []}}
        <li class="hit list-group-item" data-id="{{id}}"> {{this.name}}
            <i id='removeFromList' class="fa fa-minus fa-2x"></i><br>
            Calories: {{this.calories}}
        </li>
        {{/each}}
    </ul>
</script>

<script id="total" type="text/x-handlebars-template"><p id="totalCal">Total calories: {{this.total}}</p></script>
<div class="footer">
    <p>Built with <a target="_blank" href="http://backbonejs.org/">Backbone.js</a> and <a target="_blank"
                                                                                          href="http://getbootstrap.com">Bootstrap</a>.
        View the source code on <a target="_blank" href="https://github.com/Clarity-89/Calorie_Tracker">GitHub</a>. <br>
        Powered by <a href="http://www.nutritionix.com/api">Nutritionix API</a>.</p>
</div>
<!-- Libraries and frameworks -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="js/libs/backbone.paginator.min.js"></script>
<script src="js/libs/backgrid.js"></script>
<script src="js/libs/backgrid-paginator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<!-- Custom JS -->
<script src="js/models/item.js"></script>
<script src="js/models/selectedItem.js"></script>
<script src="js/collections/items.js"></script>
<script src="js/collections/selection.js"></script>
<script src="js/views/summary.js"></script>
<script src="js/views/results.js"></script>
<script src="js/app.js"></script>
</body>
</html>
